<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login-styles.css"/>
    <link rel="icon" href="/images/books-svgrepo-com.svg">
    <link rel="stylesheet" href="/css/header-styles.css">
    <title>Book Library | Вхід</title>
</head>
<body>
<div th:insert="fragments/fragment::header">
</div>
<form action="/login" method="post">
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Welcome back!</h2>
                <p>Don`t have an account ? <a href="#">Create!</a> </p>
                <div class="input-box">
                    <input type="email" name="email" id="email" required th:placeholder=" Email">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required th:placeholder=" Password">
                </div>
                <a href="#">Forget your password?</a>
                <br>
                <button type="submit" class="button-64" role="button"><span class="text">Login</span></button>
            </div>
            <div class="form-logo">
                <h1>Library Web</h1>
                <p>Read, comment, post and introduce thoughts from all world
                    with Library Web!</p>
                <img src="/images/test-image.jpg">
            </div>
        </div>
    </section>
</form>
</body>
</html>
