<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <h1 class="logo">Library book</h1>
    <p class="account-text">My Account</p>
</header>
<main>
    <section class="section">
        <div class="add-button">
            <a href="/add">
                <input type="button" name="Button" value="Add new book">
            </a>
        </div>
        <h2 class="books">Book list:</h2>
        <div class="book" th:each="element : ${books}">
            <h3 th:text="'Title: ' + ${element.getTitle()}"></h3>
            <h3 th:text="'Author: ' + ${element.getAuthor()}"></h3>
            <h3 th:text="'Genre: ' + ${element.getGenre()}"></h3>
            <h3 th:text="'Pages: ' + ${element.getPages()}"></h3>
            <h3 th:text="'Book id: ' + ${element.getId()}"></h3>
            <a th:href="'/update/' + ${element.getId()}" class="btn btn-success mt-2">Update</a>
            <a th:href="'/remove/' + ${element.getId()}" class="btn btn-warning mt-2">Delete</a>
        </div>
    </section>
</main>
</body>
</html>
